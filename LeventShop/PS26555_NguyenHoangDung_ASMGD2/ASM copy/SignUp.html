<div class="row justify-content-center p-4">
    <form style="width: 35%;">
        <legend class="text-center mb-4" style="font-weight:bolder; font-size: 20px;">TẠO TÀI KHOẢN</legend>
        <div class="mb-4">
            <input type="name" placeholder="Họ và tên"
                class="form-control border-0 border-bottom rounded-0 fw-lighter fs-6" id="name">
        </div>
        <div class="mb-4">
            <input type="email" placeholder="Email"
                class="form-control border-0 border-bottom rounded-0 fw-lighter fs-6" id="email">
        </div>
        <div class="mb-4">
            <input type="sdt" placeholder="Số điện thoại"
                class="form-control border-0 border-bottom rounded-0 fw-lighter fs-6" id="sdt">
        </div>
        <div class="mb-4">
            <input type="ngaysinh" placeholder="Ngày sinh"
                class="form-control border-0 border-bottom rounded-0 fw-lighter fs-6" id="ngaysinh">
        </div>
        <div class="mb-4">
            <input type="text" placeholder="Mật khẩu"
                class="form-control border-0 border-bottom rounded-0 fw-lighter fs-6" id="matkhau">
        </div>
        <div class="mb-4">
            <input type="text" placeholder="Xác nhận mật khẩu"
                class="form-control border-0 border-bottom rounded-0 fw-lighter fs-6" id="confmatkhau">
        </div>
        <div class="mb-4 form-check ">
            <input type="checkbox" class="form-check-input rounded-0" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Tôi đồng ý với các điều khoản</label>
        </div>

        <button type="submit" class="btn float-lg-end m-auto rounded-0"
            style="background-color:#474747;color: white;width: 30%;">Đăng ký</button>
    </form>
</div>
