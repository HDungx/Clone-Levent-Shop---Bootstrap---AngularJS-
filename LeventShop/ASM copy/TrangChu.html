<div id="carouselExampleCaptions" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
      aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="image/banner.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Xem thêm sản phẩm</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="image/banner2.jpg" class="d-block w-60" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Xem thêm sản phẩm</h5>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<div class="row text-center p-4">
  <h5>SẢN PHẨM NỔI BẬT CỦA LEVENTS®</h5>
</div>
<div class="row row-cols-xl-4 row-cols-lg-3 row-cols-md-2 row-cols-sm-1 row-cols-1">
  <div class="col" ng-repeat="sp in listSP|limitTo:8">
    <div class="card border-0" style="background-color: aqua;">
      <a href="#!chitietSP/{{sp.id}}" class="d-block"><img src="image/{{sp.img[0]}}.jpg" alt="" class="w-100 himg"></a>
    </div>
    <p><a href="#!chitietSP/{{sp.id}}" class="link-opacity-100-hover"
        style="text-decoration: none; color: grey; font-weight:lighter;">{{sp.name}}</a></p>
    <p style="color: grey;">{{sp.price}}vnđ</p>
  </div>
</div>
<div class="row justify-content-center text-center">
  <a href="#!cuahang"><button type="button" class="btn rounded-0" style="background-color:#474747; width:200px;color: white;">Xem
    thêm</button></a>
</div>
<div class="row text-center p-4 m-5">
  <h5>F/W 2023 CAMPAIGN VIDEO</h5>
</div>
<div class="row text-center">
  <div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <video src="https://levents.asia/wp-content/uploads/2023/09/Final_ba%CC%89n-web-17mb.mp4"
          class="object-fit-contain"></video>
        <div class="carousel-caption d-none d-md-block">
          <button type="button" class="btn btn-secondary rounded-0">Bộ sưu tập của Levents®</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row text-center p-4 m-5">
  <h5>BỘ PHỐI CỦA LEVENTS</h5>
</div>
<div class="row row-cols-lg-2 row-cols-1 mb-4">
  <div class="col" ng-repeat="sp in listDecor">
    <div class="card border-0">
      <img src="{{sp.img}}" class="card-img" alt="..." style="position: relative;">
      <div class="card-img text-center">
        <h6 class="card-title" >{{sp.name}}</h6>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7838.895713009835!2d106.666054!3d10.77697!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752f449e9d9bc9%3A0x303d1df7f8ed6194!2sLEVENTS!5e0!3m2!1svi!2sus!4v1695537738415!5m2!1svi!2sus"
      width="700" height="450" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
  <div class="col-6">
    <form class="row ">
      <legend style="font-weight: bold; font-size: medium;" class="mb-5">GỬI TIN NHẮN NGAY CHO LEVENTS <br>
        KHI BẠN CẦN HỖ TRỢ HOẶC CÓ THẮC MẮC NHÉ!</legend>
      <div class="row mb-3">
        <div class="form-group col-sm-12 mb-3">
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Họ và tên">
        </div>
      </div>
      <div class="row mb-5">
        <div class="form-group col-sm-6">
          <input type="text" class="form-control" id="Email" placeholder="Email">
        </div>
        <div class="form-group col-sm-6">
          <input type="text" class="form-control" id="SDT" placeholder="Số điện thoại">
        </div>
      </div>
      <div class="row mb-5">
        <div class="form-group col-sm-12">

          <textarea placeholder="Lời nhắn" class="form-control" rows="5"></textarea>
        </div>
      </div>
      <div>
        <button type="save" class="btn rounded-0"
          style="background-color: #474747; color: white;width: 200px;font-weight: lighter;">Gửi đi</button>

      </div>
  </div>
</div>
